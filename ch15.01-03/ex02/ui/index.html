<!doctype html>
<html lang="ja">
  <head>
    <title>Dynamic Import</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <p id="text"></p>
    <script type="module">
        await import("http://localhost:3000/module.mjs").then((md) => {
            const text = document.getElementById("text");
            text.textContent = md.getDynamicImportText();
        })
    </script>
  </body>
</html>
